<br/>
<div>
  <form [formGroup] = "formdata" class="example-form" (ngSubmit) = "onClickSubmit(formdata.value)" >
    <mat-form-field class="example-full-width">
      <input type = "text" matInput name = "FirstName" placeholder = "FirstName" 
      formControlName="FirstName">
    </mat-form-field>
   <br/>
   <mat-form-field class="example-full-width">
    <input type = "text" matInput class = "fortextbox" name = "LastName" placeholder = "LastName" 
    formControlName="LastName">
  </mat-form-field>
    <br/>
    <mat-form-field class="example-full-width">
      <input type = "text" matInput class = "fortextbox" name = "EmailId" placeholder = "EmailId" 
      formControlName="EmailId" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
      <div *ngIf="submitted && f.EmailId.errors" class="invalid-feedback">
                            <div *ngIf="f.EmailId.errors.required">Email is required</div>
                            <div *ngIf="f.EmailId.errors.email">Email must be a valid email address</div>
                        </div>

  </mat-form-field>
     <br/>  
     <mat-radio-group formControlName="Gender" aria-label="Select an option">
        <mat-radio-button value="Male">Male</mat-radio-button>
        <mat-radio-button value="Female">Female</mat-radio-button>
      </mat-radio-group> 
      <br/> 
      <br/> 
      <mat-checkbox formControlName="IsEnabled" >Enable</mat-checkbox>
      <br/> 
      <br/> 
      <mat-form-field>
          <mat-label>Select City</mat-label>
          <mat-select formControlName="City">
            <mat-option *ngFor="let city of Citys" [value]="city.Value">
              {{city.Value}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      <br/>
      <br/>
    <!--  <input type = "password" class = "fortextbox" name="passwd" 
        placeholder = "passwd" formControlName = "passwd">
     <br/>  -->     
    <!--  <input type = "submit" [disabled] = "!formdata.valid"  class = "forsubmit" value = "Log In">   --> 
     
     <button type="submit" mat-raised-button color="primary">Submit</button> 
     
  </form>
</div>
<br>
<br>
<div class="table-responsive table-container">  
      <table class="table">  
        <thead>  
          <tr>  
            <th>Employee Id</th> 
            <th>First Name</th>  
            <th>Last Name</th>  
            <th>Email Id</th>
            <th>Gender</th>  
            <th>Enabled</th> 
            <th>City</th>
          </tr>  
        </thead>  
        <tbody>  
          <tr *ngFor="let emp of arr">  
            <td class="hidden">{{emp.Id}}</td>  
            <td>{{emp.FirstName}}</td>  
            <td>{{emp.LastName}}</td>  
            <td>{{emp.EmailId}}</td>  
            <td>{{emp.Gender}}</td> 
            <td>{{emp.IsEnabled}}</td>
            <td>{{emp.City}}</td>
            <td>  
              <button (click)="deleteEmp(emp)" class="btn btn-info"> Delete</button>  
              <button (click)="editEmp(emp)" style="margin-left: 20px;" class="btn btn-info"> Edit</button>  
            </td>  
          </tr>  
        </tbody>  
      </table>  
    </div>
